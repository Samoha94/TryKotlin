server:
  port: 10443
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/kotlin
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        max_fetch_depth: 1
  data:
    rest:
      base-path: /api
  mvc:
    favicon:
      enabled: true
